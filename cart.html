<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semester 2 Project: Cart</title>
    <link
      href="https://www.noroff.no/images/logo/favicon.png"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"

          </div>
