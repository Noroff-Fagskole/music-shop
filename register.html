<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semester 2 Project: Register</title>
    <link
      href="https://www.noroff.no/images/logo/favicon.png"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header id="header"></header>

    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <h2>Register</h2>
          </div>
          <div class="row">
            <div class="message-container"></div>
          </div>
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Email</label>
                <input type="text" class="form-control" id="email" required />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="validationCustom03">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div class="invalid-feedback">
                  Please provide valid login details.
                </div>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer" class="text-muted"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
      integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/auth/register.js"></script>
  </body>
</html>
