<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semester 2 Project: Add Product</title>
  <link href="https://www.noroff.no/images/logo/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header id="header"></header>

  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <h2>Add Product</h2>
        </div>
        <div class="message-container"></div>
        <form id="addProductForm" class="needs-validation">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter product title" required />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="title">Image url</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Enter url" />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="uploadImg">Upload photo</label>
              <input id="uploadImg" type="file" name="image" class="form-control" />
              <input type="text" name="ref" value="products" hidden />
            </div>
            <div class="col-md-6 mb-3">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="0.00" />
              <div class="invalid-feedback">
                Please provide a valid amount.
              </div>
            </div>
          </div>
          <div class="form-row">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Enter description "
              required></textarea>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="form-check pt-2">
                <input type="checkbox" value=0 id="featured" name="featured" />
                <label class="form-check-label" for="featured">
                  Featured product
                </label>
                <div class="invalid-feedback">
                  You must select if its a featured product or not.
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Add product</button>
        </form>
      </div>
    </div>
  </main>

  <footer id="footer" class="text-muted"></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
    integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
    crossorigin="anonymous"></script>
  <script src="./ts/add/add.ts"></script>
</body>

</html>
